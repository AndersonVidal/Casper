<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Título </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="topic">
            <th mat-header-cell *matHeaderCellDef> Tema </th>
            <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="notice_url">
            <th mat-header-cell *matHeaderCellDef> Link da notícia </th>
            <td mat-cell *matCellDef="let element"> 
                <a href="{{element.notice_url}}">link</a>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="image_url">
            <th mat-header-cell *matHeaderCellDef> Link da imagem </th>
            <td mat-cell *matCellDef="let element">
                <a href="{{element.image_url}}">link</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button md-raised-button mat-button (click)="edit()">
                    <i class="material-icons">edit</i>
                </button>
                <button md-raised-button mat-button (click)="remove()">
                    <i class="material-icons">delete</i>
                </button>
            </td>
        </ng-container> 
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="7" showFirstLastButtons></mat-paginator>
</div>
